<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Android Keyboard</title>
</head>
<body>
    <div class="app">
        <div class="output">
            <div class="battery">
                <i class="fas fa-battery-empty"></i>
            </div>
            <div class="labels">
                <label for="add"><i class="fas fa-plus-circle"></i></label>
                <input type="text" placeholder="enter message">
                <button class="arrow"><i class="fas fa-location-arrow"></i></button>
            </div>
        </div>
        <div class="buttons">
        <div class="number-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="first-letter-buttons">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="second-letter-buttons">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="third-letter-buttons">
            <button><i class="fas fa-arrow-alt-circle-up"></i></button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><i class="fas fa-backspace"></i></button>
        </div>
        </div>
    </div>
  <script src="app.js"></script>  
</body>
</html>
